<script>
function process(url,loadingId, destId) {
    $(destId).hide();
    $(loadingId).show();
    $.post(url).done(function(result) {
        $(loadingId).hide();
        $(destId).show();
        if(result['result'] == '1')
        {
            alert('Retrieval Successful. Transactions can now take place.');
        }
        if(result['result'] == '2')
        {
            alert('Submission Successful. The transactions have ended for the day.');
        }
    }).fail(function() {
        alert('Error occured. Please try again.');
        $(loadingId).hide();
        $(destId).show();
    });
}
</script>
<script>
var counter = 1
function addSet(divName){
    alert('New Set Added')
    var newdiv = document.createElement('div');
    newdiv.innerHTML = "<div class='clearfix'></div><br><h4>Set: "+(counter+1)+"</h4><br><div class='clearfix'></div><div class='span2'><span class=''>Barcode: </span></div><div class='input-prepend span4' title='Barcode' data-rel='tooltip'><input class='input-large span12' type='number' placeholder='Enter the Barcode.' name='Barcodes"+(counter+1)+"'><br></div><div class='clearfix'></div><br><div class='span2'><span class=''>Quantity: </span></div><div class='input-prepend span4' title='Quantity' data-rel='tooltip'><input class='input-large span12' placeholder='Enter the Quantity.' type='number' name='Quantities"+(counter+1)+"'><br></div>";
    document.getElementById(divName).appendChild(newdiv);
    counter++;
}
function transsubmit(url){
    var a = $('#addtrans').serializeArray();
    a.push({name: "Count",value: counter});
    $.post(url,a).done(function(result) {
        if (result['result'] =='1')
        {
            alert('Transaction Successful. The details were: \n\n'+result['plist']);
            window.location.href = "/transaction";
        }
        else
        {
            alert('Transaction Unsuccessful: '+ result['result']);
        }
    }).fail(function() {
        alert('Transaction Unsuccessful.');
    });
}
function changePDU(url){
    var a = $('#addpdu').serializeArray();

    $.post(url,a).done(function(result) {
        if (result['result'] =='1')
        {
            alert('Change Successful.');
            window.location.href = "/pdu";
        }
        else
        {
            alert('Change Unsuccessful: '+ result['result']);
        }
    }).fail(function() {
        alert('Change Unsuccessful.');
    });
}
</script>
